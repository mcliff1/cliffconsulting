# uses aws/codebuild/nodejs:8.11.0
# cliff consulting build spec# this will run `npm run build` and sync the output to S3
#
version: 0.2

env:
  variables:
    STACK_NAME: cliffconsulting-develop

phases:

  install:
    commands:
      - aws cloudformation update-stack --stack-name $STACK_NAME --template-body file://base-cfn.json
      - npm install
  #pre_build:
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - aws s3 sync ./build s3://$WEB_BUCKET/ --delete --acl public-read

artifacts:
  files:
    - "**/*"
  base-directory: build

